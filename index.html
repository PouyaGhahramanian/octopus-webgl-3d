<!DOCTYPE html>
<html>
<head>
    <title>CS465/575 Assignment 2: 3D Octopus using WebGL</title>
    <script src="gl-matrix-min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-container">
        <canvas id="glCanvas" width="512" height="512"></canvas>

        <div class="control-panel">
            <div class="camera-controls">
                <h3>Camera Control</h3>
                <label for="cameraAngle">Camera Rotation Angle: </label>
                <input type="range" id="cameraAngle" min="0" max="360" value="0">
            </div>

            <div class="body-controls">
                <h3>Body Control</h3>
                <label for="bodyRotation">Body Rotation: </label>
                <input type="range" id="bodyRotation" min="-180" max="180" value="0">
            </div>

            <div class="tentacle-controls">
                <h3>Tentacle Controls</h3>
                <label for="tentacleSelect">Select Tentacle:</label>
                <select id="tentacleSelect">
                    <!-- Options for tentacle numbers -->
                </select>

                <label for="tentaclePart">Select Part:</label>
                <select id="tentaclePart">
                    <option value="base">Base</option>
                    <option value="mid">Mid</option>
                    <option value="tip">Tip</option>
                </select>

                <label for="tentacleAngle">Angle:</label>
                <input type="range" id="tentacleAngle" min="-90" max="90" value="0">
            </div>

            <div class="animation-controls">
                <button id="recordKeyframe">Record Keyframe</button>
                <button id="playAnimation">Play Animation</button>
                <button id="stopAnimation">Stop Animation</button>
                <button id="saveAnimation">Save Animation</button>
                <button id="loadAnimation">Load Animation</button>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
